<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


    <title>JavaScript uppgift</title>
</head>

<style>
    .neutralborder {
        border-color: #a76d60;
        border-width: 3px;
        height: 42px;
    }

    .valid {
        border: 3px solid green;
        z-index: 1000;
        height: 42px;
    }

    .invalid {
        border: 3px solid red;
        z-index: 900;
        height: 42px;
    }
</style>

<body>


    <div class="container">
        <div class="row">
            <div class="col-11 mx-auto text-center my-5">
                <form class="my-5" id="form">
                    <h3 class="text-capitalize">
                        Get a free course
                    </h3>
                    <div class="feedback text-center hidden text-capitalize" id="loadingmessage">
                        calculating.....
                    </div>
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text formfield"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" name="name"
                            class="form-control neutralborder text-capitalize forminput customername" id="customername"
                            placeholder="Customer name">
                    </div>
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text formfield"><i class="fa fa-book"></i></span>
                        </div>
                        <input type="text" name="course"
                            class="form-control neutralborder text-capitalize forminput course" id="course"
                            placeholder="Course">
                    </div>
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text formfield"><i class="fa fa-user-circle"></i></span>
                        </div>
                        <input type="text" name="author"
                            class="form-control neutralborder text-capitalize forminput author" id="author"
                            placeholder="Author">
                    </div>
                    <button id="button" type="button" class="btn btn-block text-uppercase mt-4" onclick="addCustomer()"
                        disabled>submit</button>
                </form>
                <div class="loading hidden" id="loadinganimation">
                    <img src="https://romeojeremiah.github.io/course-form-project/img/loading.gif" alt="loading">
                </div>
                <div class="row customer-list" id="customerlist">
                    <div class="col-11 mx-auto col-md-6 col-lg-4 my-3">
                        <div class="card text-left">
                            <img src="https://i.insider.com/5c59e77ceb3ce80d46564023?width=600&format=jpeg&auto=webp"
                                class="card-img-top" alt="">
                            <div class="card-body">
                                <h6 class="text-capitalize "><span class="badge badge-warning mr-2">name :</span><span
                                        id="customername">Shrek</span></h6>
                                <h6 class="text-capitalize my-3"><span class="badge badge-success mr-2">course
                                        :</span><span id="customercourse">
                                        Shrek
                                    </span></h6>
                                <h6 class="text-capitalize"><span class="badge badge-danger mr-2">author :</span><span
                                        id="courseauthor">Shrek</span></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="jvscript.js"></script>

</html>
